
apiVersion: v1
kind: Service
metadata:
  labels:
    app: sftp
  name: sftp-front
  namespace: sftp
spec:
  ports:
  - port: 22
    protocol: TCP
    targetPort: 22
  selector:
    app: sftp
  type: LoadBalancer
